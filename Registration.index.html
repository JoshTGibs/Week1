<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name:*</label>
            <input type="text" name="First_Name">
        </div>
        <div>
            <label>Last Name:*</label>
            <input type="text" name="Last_Name">
        </div>
        <div>
            <label>Email Address:*</label>
            <input type="text" name="Email_Address"
        </div>
        <div>
            <label>Password:*</label>
            <input type="password" name="Password">
        </div>
        <div>
            <label>Confirm Password:*</label>
            <input type="password" name="Confirm_Password">
        </div>
        <div>
            <label>Birthday:</label>
            <input type="date" name="DOB">
        </div>
        <div>
            <label>Gender Identity:</label>
            <div>
                <input type="radio" name="Gender_Identity" value="male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="Gender_Identity" value="female" id="female">
                <label for="female">Female</label>
                <input type="radio" name="Gender_Identity" value="non-binary" id="non-binary">
                <label for="non-binary">Non-binary</label>
                <input type="radio" name="Gender_Identity" value="i_prefer_not_to_answer" id="i_prefer_not_to_answer">
                <label for="i_prefer_not_to_answer">I prefer not to answer</label>
            </div>
        <div>
            <label>A short description about myself:</label>
            <div>
                <textarea name="a_short_description_about_myself" cols="35" rows="2"></textarea>
            </div>
        </div>
        <div>
            <label>Favorite Language:</label>
            <select name="favorite_language">
                <option>JavaScript</option>
                <option>Spanish</option>
                <option>French</option>
                <option>English</option>
                <option>German</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <div>
            <label>* Indicates a required field</label>
        </div>
    </form>
</body>
</html>
